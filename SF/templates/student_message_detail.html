{% extends "layout.html" %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>
                <i class="bi bi-envelope-open me-2"></i>
                Mesaj DetayÄ±
            </span>
            <a href="{{ url_for('student_messages') }}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Geri
            </a>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="fw-bold fs-5">{{ message.subject }}</span>
                <div>
                    <span class="badge bg-info">{{ message.message_type }}</span>
                    <span class="ms-2 text-muted">{{ message.sent_at.strftime('%d.%m.%Y %H:%M') }}</span>
                </div>
            </div>
            <h5 class="card-title mb-3">
                <i class="bi bi-person-circle me-2"></i>
                <small class="text-muted">GÃ¶nderen: {{ message.sender.username }}</small>
            </h5>
            <hr>
            <div class="mb-3" style="white-space: pre-line;">
                {{ message.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
