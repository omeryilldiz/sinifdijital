{% extends "admin_layout.html" %}
{% block content %}
<h3>İlçe Yönetimi</h3>
<hr>
<form method="GET" class="row g-3 mb-3">
    <div class="col-md-4">
        <select name="province_id" class="form-select" onchange="this.form.submit()">
            <option value="">Tüm İller</option>
            {% for province in provinces %}
                <option value="{{ province.id }}" {% if province_id and province.id == province_id %}selected{% endif %}>{{ province.name }}</option>
            {% endfor %}
        </select>
    </div>
</form>
<form method="POST" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="name" class="form-control" placeholder="İlçe Adı" required>
    </div>
    <div class="col-md-4">
        <select name="province_id" class="form-select" required>
            <option value="">İl Seçiniz</option>
            {% for province in provinces %}
                <option value="{{ province.id }}" {% if province_id and province.id == province_id %}selected{% endif %}>{{ province.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-success">Ekle</button>
    </div>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>İlçe Adı</th>
            <th>İl</th>
            <th>İşlem</th>
        </tr>
    </thead>
    <tbody>
        {% for district in districts %}
        <tr>
            <td>{{ district.id }}</td>
            <td>{{ district.name }}</td>
            <td>{{ district.province.name }}</td>
            <td>
                <a href="{{ url_for('admin_district_edit', district_id=district.id) }}" class="btn btn-sm btn-warning">Düzenle</a>
                <form method="POST" action="{{ url_for('admin_district_delete', district_id=district.id) }}" style="display:inline;" onsubmit="return confirm('Silmek istediğinize emin misiniz?');">
                    <button type="submit" class="btn btn-sm btn-danger">Sil</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
