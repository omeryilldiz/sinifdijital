upstream sf_app {
    server web:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name sinifdijital.com www.sinifdijital.com;

    # ACME challenge for certbot (before redirect)
    location ~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name sinifdijital.com www.sinifdijital.com;

    # SSL certs (Let's Encrypt will manage these paths)
    ssl_certificate /etc/letsencrypt/live/sinifdijital.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sinifdijital.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!3DES";
    ssl_prefer_server_ciphers on;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Request size limits
    client_max_body_size 16M;
    client_body_buffer_size 128k;

    # Proxy to Gunicorn
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://sf_app;
        proxy_read_timeout 90;
        proxy_connect_timeout 30;
        proxy_send_timeout 90;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint (no logging)
    location /health {
        access_log off;
        proxy_pass http://sf_app;
        proxy_set_header Host $host;
    }

    # Static files - DOCKER VOLUME PATH
    location /static/ {
        alias /app/SF/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
        
        # Gzip for static files
        gzip_static on;
    }

    # ACME challenge for certbot
    location ~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }
}
